{% extends 'layout.html' %}

{% block body %}

<div class="card mt-5" style="background: rgba(0,0,0,0.3); color:white;">
    <div class="card-header"><h3>Admin Login</h3></div>
<div class="card-body">
  <form action="{{ url_for('admin_login') }}" method="POST">
    <div class="form-group">
      <label>email</label>
      <input type="text" name="email" class="form-control" value={{request.form.email}}>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" class="form-control" value={{request.form.password}}>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</div>

{% endblock %}
