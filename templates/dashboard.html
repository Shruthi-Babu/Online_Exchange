{% extends 'layout.html' %}

{% block body %}

<style>

.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.5s;
  background-color: rgba(255,255, 255, 1);
  font-family: 'merriweather', cursive, bold;
}

.card:hover {
  box-shadow: 0 28px 28px 0 rgba(0,0,0,0.7);
}
</style>
<h1  style="text-align:center;padding-top:20px; color:black; font-family:Montserrat;">Choose your category here</h1>
<div class="row">
        {%for b in category%}

            <div class="col-md-3">
               <a href="{{ url_for('chosen_category', category=b[1]) }}">
                   <div class="card mt-3 text-center border border-primary mb-3" style="background: white; color:black;">
                    <img class="card-img-top" style="height:15rem;" src="{{ b[2] }}" alt="Logo" />                    <hr>
                    <div class="card-body">
                        <h4 style="color:black" class="card-title">{{ b[1] }}</h4>
                    </div>
                   </div>
               </a>
            </div>

    {% endfor %}
</div>

{% endblock %}
