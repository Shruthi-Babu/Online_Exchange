{% extends 'layout.html' %}

{% block body %}


<style type="text/css">
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.5s;
  width: 45%;
  background-color: rgba(255,255, 255, 1);
   font-family: 'merriweather', cursive, bold;
}

.card:hover {
  box-shadow: 0 28px 28px 0 rgba(0,0,0,0.7);
}
</style>




    <div class="card border-info mt-5 mb-5 col-md-12" style="background: rgba(255,255, 255, 1); float:none; color:black; width:50%; position:absolute; margin-left:200px; margin-top:200px;">
    <div class="card-header"><h3>Login</h3></div>
      <div class="card-body">
        <div class="row">
          <div class="col-md">
          <form action="{{ url_for('login') }}" method="POST">
            <div class="form-group">
              <label>email</label>
              <input type="text" name="email" class="form-control" value={{request.form.email}}>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" name="password" class="form-control" value={{request.form.password}}>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="/register" style="margin-left:50px;">Don't have an account? </a>

          </form>
          </div>

          <div class="col-md">
            <img src="https://global-uploads.webflow.com/5d256c74852a390a60998230/5db7dc82fce78640b59ac402_Frame.png" style="width:250px; heigth:250px;">
          </div>
        </div>
      </div>

</div>
